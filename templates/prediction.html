          <section class="text-gray-600 body-font">

      <p class="mb-8 leading-relaxed">A fake news prediction web application using machine learning algorithms deployed using Heroku </p>
      <from action ="/prediction" methods == "POST">
      <center>
        <br><b><p class="text-primary">{{prediction_text =='News Headline is -> {}'.format (prediction)}}</b></p></div></center> 
        </div>
         <from action="/prediction"method = "GET">
          <div class="p-2 w-full">

       <label for="message" class="leading-7 text-sm text-gray-600">Enter your text</label>
       <div class="mb-3">
       <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
     </div>
     <center>
     <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button></center>

  </form>

</div>
